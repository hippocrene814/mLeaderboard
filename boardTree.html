    <div class="container-fluid">
      Contributor's Email: <input type = "text" id = "inputid" onkeydown="if (event.keyCode == 13) document.getElementById('btnShow').click()">
      <input type="button" class="btn btn-default" onclick="loadJSONDoc()" id="btnShow" value="show">

    <script type="text/javascript">
    // this script should be put at the end to wait input text 
      var m = [20, 120, 20, 120],
          w = 1280 - m[1] - m[3],
          h = 500 - m[0] - m[2],
          i = 0;
      var root = new Object();

      var tree = d3.layout.tree()
          .size([h, w]);

      var diagonal = d3.svg.diagonal()
          .projection(function(d) { return [d.y, d.x]; });

      var vis = d3.select("#body").append("svg:svg")
          .attr("width", w + m[1] + m[3])
          .attr("height", h + m[0] + m[2])
        .append("svg:g")
          .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

      function loadJSONDoc() {
        var putContr = "";
        var contr = "";
        var input = document.getElementById("inputid");
        if(input) {
          contr = input.value;
        }
        if(contr != "") {
          window.location.href = window.location.pathname + "#" + contr;
        }
        var putContr = window.location.hash.substring(1);

        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onload=function() {
          var txt = xmlhttp.responseText;
          var obj = JSON.parse(txt);
          populate(obj, putContr);
        }
        // var url = build + "artifact/scripts/mobile-test-reporting/artifacts/testsuites.json";
        var url = "json/android/testsuites.json";
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
      }

      function populate(testResults, contr) {
        //create an array to save each contributor with his/her
        //testCase and testSuite
        //arr[i].contr, arr[i].testCases, arr[i].testSuites
        var arr = new Array();
        arr = populateResults(testResults);

        // create new data structure
        if(contr) {
          var indx = createRoot(arr, contr, root);

          // show the tree on the left
          update(root);

          // show a table on the right
          showInfo(arr, indx);
        }
      }

      function update(source) {
        var duration = d3.event && d3.event.altKey ? 5000 : 500;

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse();

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 180; });

        // Update the nodes…
        var node = vis.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("svg:g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
            .on("click", function(d) { toggle(d); update(d); });

        nodeEnter.append("svg:circle")
            .attr("r", 1e-6)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeEnter.append("svg:text")
            .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
            .text(function(d) { return d.name; })
            .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

        nodeUpdate.select("circle")
            .attr("r", 4.5)
            .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = vis.selectAll("path.link")
            .data(tree.links(nodes), function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter().insert("svg:path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
              var o = {x: source.x0, y: source.y0};
              return diagonal({source: o, target: o});
            })
          .transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
              var o = {x: source.x, y: source.y};
              return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      function showInfo(arr, indx) {
        var str = "<table class='table table-bordered'>";
        str = str + ("<tr><td>contributor</td><td>" + arr[indx].contr + "</td><tr>");
        str = str + ("<tr><td>test suite#</td><td>" + arr[indx].testSuiteCount + "</td><tr>");
        str = str + ("<tr><td>test case#</td><td>" + arr[indx].testCaseCount + "</td><tr></table>");
        document.getElementById("body-right").innerHTML = str;
      }

      // show tree on load
      addEventListener("load", function () {
        loadJSONDoc();
      });
    </script>
